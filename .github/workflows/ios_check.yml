name: iOS Build Check üçè

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build-ios:
    runs-on: macos-latest # üëà –°–∞–º–æ–µ –≤–∞–∂–Ω–æ–µ: –ø—Ä–æ—Å–∏–º —É GitHub –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ú–∞–∫

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Compile Kotlin for iOS
        # –≠—Ç–∞ –∫–æ–º–∞–Ω–¥–∞ –ø—Ä–æ–≤–µ—Ä–∏—Ç, —á—Ç–æ —Ç–≤–æ–π Kotlin-–∫–æ–¥ –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç—Å—è –≤ Swift –±–µ–∑ –æ—à–∏–±–æ–∫
        run: ./gradlew :composeApp:compileKotlinIosSimulatorArm64